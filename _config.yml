data_dir: assets

defaults:
  - scope:
      path: "assets/css"

  -
    scope:
      path: "data/campaigns/*/*.md"
    values:
      permalink: /:basename/
      layout: events

  -
    scope:
      path: "data/index/index.md"
    values:
      permalink: /index.html
      layout: events

  -
    scope:
      path: "data/index/organizers.md"
    values:
      permalink: /organizers.html
      layout: organizers
      
plugins:
  - jekyll-optional-front-matter
